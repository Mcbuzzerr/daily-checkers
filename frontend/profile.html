<!DOCTYPE html>

<head>

    <main>
        <p class="button profile" onclick="window.location.href='profile.html'">Profile</p>
        <p class="button logout" onclick="handleLogoutClicked()">Log Out</p>
        <h1>Daily Checkers</h1>
        <div class="hori-flex">
            <div class="profile-section">
                <h2>Your Profile</h2>
                <div class="slate player-slate">
                    <h3 class="playerName playerColor">John PlayerName</h3>
                    <div class="wide-bar">
                        <label for="name">Friend Code: </label>
                        <span>[PLAYER ID]</span>
                    </div>
                    <div class="wide-bar">
                        <label class="playerColor" for="name">Victories: </label>
                        <span class="playerColor" id="player-victories">#</span>
                    </div>
                    <p class="button edit" onclick="handleEditClicked()">Edit</p>
                </div>
                <div class="slate hidden">
                    <h3>Account</h3>
                    <div class="bar">
                        <label for="name">Friend Code: </label>
                        <p>[PLAYER ID]</p>
                    </div>
                    <div class="bar">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="bar">
                        <label for="email">Email: </label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="bar">
                        <label for="password">Confirm Password: </label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <h3>Customization</h3>
                    <div class="bar">
                        <label for="highlight-color">Highlight Color: </label>
                        <input type="color" id="highlight-color" name="highlight-color">
                    </div>
                    <div class="bar">
                        <label for="background-color">Background Color: </label>
                        <input type="color" id="background-color" name="background-color">
                    </div>
                    <div class="bar">
                        <label for="piece-a-color">Black Piece Color: </label>
                        <input type="color" id="piece-a-color" name="piece-a-color">
                    </div>
                    <div class="bar">
                        <label for="piece-b-color">White Piece Color: </label>
                        <input type="color" id="piece-b-color" name="piece-b-color">
                    </div>
                    <div class="bar">
                        <p class="button submit" onclick="handleSaveClicker()">Save</p>
                        <p class="button" onclick="handleCancelClicked()">Cancel</p>
                        <p class="button cancel" onclick="handleDeleteClicked()">Delete</p>
                    </div>
                </div>
            </div>
            <div class="slate army-div">
