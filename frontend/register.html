<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/css_reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chokokutai&family=Rubik+Glitch+Pop&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <title>Play Game</title>
    <link rel="stylesheet" href="./css/registerLogin.css">
</head>

<body>
    <main>
        <h1>Daily Checkers</h1>
        <h2>Register</h2>
        <div class="register-box">
            <div class="form">
                <div class="bar">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="bar">
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="bar">
                    <label for="password">Password: </label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>
            <div class="bar">
                <p class="button submit">Register</p>
                <p class="button" onclick="window.location.href = 'login.html'">Log In</p>
            </div>
        </div>
    </main>
</body>

</html>
