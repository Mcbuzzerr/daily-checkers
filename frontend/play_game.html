<!DOCTYPE html>
<html>

<head>

<body>
    <main>
        <h1>Daily Checkers</h1>
        <div class="button-bar">
            <p class="button" onclick="undo()">Undo</p>
            <p class="button submit">Submit Move</p>
        </div>
        <div class="board">
            <div class="row">
                <div class="cell white"></div>
                <div class="cell black">
                    <div class="piece black">
                        OwO
                    </div>
                </div>
                <div class="cell white"></div>
                <div class="cell black">
                    <div class="piece black promoted">
                        :)
                    </div>
                </div>
                <div class="cell white"></div>
                <div class="cell black">
                    <div class="piece white">
                        :o
                    </div>
                </div>
                <div class="cell white"></div>
                <div class="cell black">
                    <div class="piece white promoted">
                        :>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white">
                </div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
            <div class="row">
                <div class="cell white">
                </div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
            </div>
            <div class="row">
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
                <div class="cell black"></div>
                <div class="cell white"></div>
            </div>
        </div>
    </main>

</html>
